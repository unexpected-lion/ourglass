<!DOCTYPE html>
<html>

  <head>
    <title>ourglass</title>

    <link href="//fonts.googleapis.com/css?family=Press+Start+2P" rel='stylesheet' type='text/css'>
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <!-- endbuild -->
  </head>

  <body>
    <center>
      <a href="#loginmodal" class="button" id="modaltrigger">Login</a>
    </center>

    <div class="container">
      <h1>OURGLASS</h1>
        <div class="holder">
          <div id="loginmodal" style="display:none;">
            <h1>Join Game</h1>
            <form id="loginform" name="loginform" method="post" action="index.html">
              <label for="username">name</label>
              <input type="text" name="username" id="username" class="txtfield" tabindex="1">
               
              <label for="password">room number</label>
              <input type="text" name="password" id="password" class="txtfield" tabindex="2">
             <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="button hidemodal" value="Log In" tabindex="3"></div>    
            </form>
          </div>
          <object type="image/svg+xml" data="assets/lava.svg" class="lava">Your browser does not support SVG</object>
          <object type="image/svg+xml" data="assets/table.svg" class="table">Your browser does not support SVG</object>
          <object type="image/svg+xml" data="assets/bottle.svg" class="bottle">Your browser does not support SVG</object>
          <object type="image/svg+xml" data="assets/retrocomputer.svg">Your browser does not support SVG</object>
          <object type="image/svg+xml" class="shine" data="assets/shine.svg">Your browser does not support SVG</object>

          <canvas id="simple-canvas"></canvas>
        </div>
    </div>

    <!-- build:js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-leanmodal/jquery.leanModal.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/coquette/coquette-min.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/player.js"></script>
    <script src="js/otherplayer.js"></script>
    <script src="js/displayname.js"></script>
    <script src="js/goalbucket.js"></script>
    <script src="js/spout.js"></script>
    <script src="js/room.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->

  </body>

</html>
