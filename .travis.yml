language: node_js
node_js:
  - 0.10
install:
  - sudo $(which npm) install -g mocha
  - sudo $(which npm) install -g bower
  - bower install
after_success:
  - sudo $(which npm) install -g firebase-tools
  - if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]]; then echo -e "${FIREBASE_EMAIL}\n${FIREBASE_PASSWORD}" | firebase deploy; fi